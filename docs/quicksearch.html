tionTypeObj = ostObj.services.transactionType;Create new transaction types: transactionTypeObj.create({name: 'Like', kind: 'user_to_user', currency_type: 'usd', currency_value: '1.25', commission_percent: '12'});transactionTypeObj.create({name: 'Grant', kind: 'company_to_user', currency_type: 'bt', currency_value: '12', commission_percent: '0'});transactionTypeObj.create({name: 'Buy', kind: 'user_to_company', currency_type: 'bt', currency_value: '100', commission_percent: '0'});Get a list of existing transaction kinds and other data: transactionTypeObj.list();Edit an existing transaction kind: transactionTypeObj.edit({client_transaction_id: '12', name: 'New Transaction Kind'});Execute a branded token transfer by transaction kind: transactionTypeObj.execute({from_uuid: '1234-1928-1081dsds-djhksjd', to_uuid: '1234-1928-1081-1223232', transaction_kind: 'Purchase'});Get the status of an executed transaction: transactionTypeObj.status({transaction_uuids: ['5f79063f-e22a-4d28-99d7-dd095f02c72e']});User ModuleInitialize a User object to perform user specific actions: const ostUserObject = ostObj.services.user;Create a new user: ostUserObject.create({name: 'Alice'});Get a list of users and other data: ostUserObject.list();Edit an existing user: ostUserObject.edit({uuid: '1234-1928-1081dsds-djhksjd', name: 'Bob'});Airdrop branded tokens to users: ostUserObject.airdropTokens({amount: 100, list_type: 'all'});As airdropping tokens is an asynchronous task, you can check the airdrop's status: ostUserObject.airdropStatus({airdrop_uuid: '1234-1928-1081dsds-djhksjd'}); × Search results Close "},"module-lib_request.html":{"id":"module-lib_request.html","title":"Module: lib/request","body":" OST Javascript SDK Modules lib/requestlib/validateservices/v0/manifestservices/v0/transaction_typeservices/v0/userservices/v1/manifest Classes lib/request~RequestKlasslib/validate~ValidateKlassservices/v0/manifest~manifestservices/v0/transaction_type~transactionTypeservices/v0/user~user Module: li
