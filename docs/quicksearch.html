    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" OST Javascript SDK Modules lib/requestlib/validateservices/v0/manifestservices/v0/transaction_kindservices/v0/userservices/v1/manifest Classes lib/request~RequestKlasslib/validate~ValidateKlassservices/v0/manifest~manifestservices/v0/transaction_kind~transactionKindservices/v0/user~userservices/v1/manifest~manifest Modules Classes RequestKlass ValidateKlass manifest transactionKind user manifest × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" OST Javascript SDK Modules lib/requestlib/validateservices/v0/manifestservices/v0/transaction_kindservices/v0/userservices/v1/manifest Classes lib/request~RequestKlasslib/validate~ValidateKlassservices/v0/manifest~manifestservices/v0/transaction_kind~transactionKindservices/v0/user~userservices/v1/manifest~manifest Classes Classes RequestKlass ValidateKlass manifest transactionKind user manifest × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" OST Javascript SDK Modules lib/requestlib/validateservices/v0/manifestservices/v0/transaction_kindservices/v0/userservices/v1/manifest Classes lib/request~RequestKlasslib/validate~ValidateKlassservices/v0/manifest~manifestservices/v0/transaction_kind~transactionKindservices/v0/user~userservices/v1/manifest~manifest OST Javascript SDKThe official OST Javascript SDK. RequirementsTo use this node module, developers will need to: Sign-up on https://kit.ost.com. Launch a branded token economy with the OST KIT Economy Planner. Obtain an API Key and API Secret from https://kit.ost.com/developer-api-console. Documentationhttps://dev.ost.com/ InstallationInstall OST Javascript SDK &gt; npm install @ostdotcom/ost-sdkExample UsageRequire the SDK: const OSTSDK = require('@ostdotcom/ost-sdk');Initialize the SDK object: const ostObj = new OSTSDK({apiKey: &lt;api_key&gt;, apiSecret: &lt;api_secret&gt;, apiEndpoint: &lt;api_endpoint&gt;});Transaction Kind ModuleInitialize a TransactionKind object to perform transaction-related actions: const transactionKindService = ostObj.services.transactionKind;Create new transaction types: transactionKindService.create({name: 'Like', kind: 'user_to_user', currency_type: 'usd', currency_value: '1.25', commission_percent: '12'}).then(console.log).catch(console.log);transactionKindService.create({name: 'Grant', kind: 'company_to_user', currency_type: 'bt', currency_value: '12', commission_percent: '0'}).then(console.log).catch(console.log);transactionKindService.create({name: 'Buy', kind: 'user_to_company', currency_type: 'bt', currency_value: '100', commission_percent: '0'}).then(console.log).catch(console.log);Get a list of existing transaction kinds and other data: transactionKindService.list().then(console.log).catch(console.log);Edit an existing transaction kind: transactionKindService.edit({client_transaction_id: '12', name: 'New Transaction Kind'}).then(console.log).catch(console.log);Execute a branded token transfer by transaction kind: transactionKindService.execute({from_uuid: '1234-1928-1081dsds-djhksjd', to_uuid: '1234-1928-1081-1223232', transaction_kind: 'Purchase'}).then(console.log).catch(console.log);Get the status of an executed transaction: transactionKindService.status({transaction_uuids: ['5f79063f-e22a-4d28-99d7-dd095f02c72e']}).then(console.log).catch(console.log);User ModuleInitialize a User object to perform user specific actions: const userService = ostObj.services.user;Create a new user: userService.create({name: 'Alice'}).then(console.log).catch(console.log);Get a list of users and other data: userService.list().then(console.log).catch(console.log);Edit an existing user: userService.edit({uuid: '1234-1928-1081dsds-djhksjd', name: 'Bob'}).then(console.log).catch(console.log);Airdrop branded tokens to users: userService.airdropTokens({amount: 1, list_type: 'all'}).then(console.log).catch(console.log);As airdropping tokens is an asynchronous task, you can check the airdrop's status: userService.airdropStatus({airdrop_uuid: 'd8303e01-5ce0-401f-8ae4-d6a0bcdb2e24'}).then(console.log).catch(console.log); × Search results Close "},"module-lib_request.html":{"id":"module-lib_request.html","title":"Module: lib/request","body":" OST Javascript SDK Modules lib/requestlib/validateservices/v0/manifestservices/v0/transaction_kindservices/v0/userservices/v1/manifest Classes lib/request~RequestKlasslib/validate~ValidateKlassservices/v0/manifest~manifestservices/v0/transaction_kind~transactionKindservices/v0/user~userservices/v1/manifest~manifest Module: lib/request Request Manager Classes RequestKlass Members &lt;protected, inner, constant&gt; _apiCredentials api key and secret Methods &lt;protected, inner&gt; signQueryParams(resource, queryParams) Generate query signature Parameters: Name Type Description resource string API Resource queryParams object resource query parameters Returns: - query parameters with signature Type string × Search results Close "},"module-lib_request-RequestKlass.html":{"id":"module-lib_request-RequestKlass.html","title":"Class: RequestKlass","body":" OST Javascript SDK Modules lib/requestlib/validateservices/v0/manifestservices/v0/transaction_kindservices/v0/userservices/v1/manifest Classes lib/request~RequestKlasslib/validate~ValidateKlassservices/v0/manifest~manifestservices/v0/transaction_kind~transactionKindservices/v0/user~userservices/v1/manifest~manifest Class: RequestKlass lib/request~ RequestKlass new RequestKlass(params) Request Manager constructor Parameters: Name Type Description params object Properties Name Type Description apiKey string api key apiSecret string api secret apiEndpoint string version specific api endpoint Methods &lt;private&gt; _formatQueryParams(resource, queryParams) Get formatted query params Parameters: Name Type Description resource string API Resource queryParams object resource query parameters Returns: - query parameters with signature Type string &lt;pr
